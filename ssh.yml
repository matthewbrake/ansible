---
- name: Create Ansible user account
  hosts: all  # Target all hosts in the inventory
  become: yes  # Use sudo privileges
  vars:
    username: ansible  # Define the username
    password: "password"  # Define the password (consider using Ansible Vault for sensitive data)
    ssh_key: "ssh-rsa  rsa-key-20240831"  # Replace with your actual SSH key
    ssh_dir: "/home/{{ username }}/.ssh"  # Define the SSH directory path

  tasks:
    - name: Check if the user already exists
      getent:
        database: passwd
        key: "{{ username }}"
      register: user_check
      ignore_errors: yes  # Ignore errors if the user does not exist

    - name: Create the Ansible user if it does not exist
      user:
        name: "{{ username }}"
        shell: /bin/bash  # Set the user's shell to /bin/bash
        password: "{{ password | password_hash('sha512') }}"  # Hash the password for security
        groups: sudo  # Add the user to the sudo group
        state: present  # Ensure the user is present
      when: user_check is not defined  # Only create if the user does not exist

    - name: Create .ssh directory for the user
      file:
        path: "{{ ssh_dir }}"
        state: directory  # Ensure the directory exists
        owner: "{{ username }}"  # Set the owner of the directory
        group: "{{ username }}"  # Set the group of the directory
        mode: '0700'  # Set the permissions to 700

    - name: Add SSH key for the user
      authorized_key:
        user: "{{ username }}"
        state: present  # Ensure the key is present
        key: "{{ ssh_key }}"  # Specify the SSH key to add
        path: "{{ ssh_dir }}/authorized_keys"  # Path to the authorized_keys file

    - name: Ensure the authorized_keys file has correct permissions
      file:
        path: "{{ ssh_dir }}/authorized_keys"
        owner: "{{ username }}"
        group: "{{ username }}"
        mode: '0600'  # Set the permissions to 600
